<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Lista Clientes</title>
</head>
<body>

<h1>Lista de Clientes</h1>
	<h4><a th:href="@{/cliente/new/}" >Nuevo Cliente</a></h4>
	<table border=1>
			<thead >
				<tr>
					<th>id</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
					<th>Fecha de nacimiento</th>
					<th>Cuentas</th>
					<th>Movimientos</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente: ${clientes}">
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.apellido}"></td>
					<td th:text="${cliente.email}"></td>
					<td th:text="${cliente.fecha_nacimiento}"></td>					
					<td><a href="#" th:href="@{'/cuenta/list/'+ ${cliente.id}}" th:text="'Cuentas'"></a></td>
					<td><a href="#" th:href="@{'/movimiento/list/'+ ${cliente.id}}" th:text="'Movimientos'"></a></td>
				</tr>
			</tbody>

		</table>
</body>
</html>
